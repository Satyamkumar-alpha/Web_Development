    <h1>Welcome to Codehelp</h1>
    <h2>Contact us Form</h2>
 <form action="">
<label for="name">name</label>
<input type="text" class="name" id="name" placeholder="Enter Your Name"> <br> <br>
<label for="email" >Email</label>
<input type="text" class="email" id="email" placeholder="Enter Your Email"> <br> <br>
<label for="Contact">Contact</label>
<input type="number" class="contact" id="Contact" placeholder="Enter Your Phone"> <br> <br>
<label for="gender">Gender</label>
<select name="gender" id="gender">
<option value="select">Select</option>
<option value="male">Male</option>
<option value="Female"> Female</option>
<option value="Other">other</option> <br> <br>
</select>
<br>
<br>
<label for="dob">DOB</label>
<input type="date" name="date" id="dob" >
<br> <br>
<label for="msg">Enter your Message</label>
<textarea name="message" id="msg" width="500" height="50"></textarea>
<br> <br>
<input type="submit" name="submit" id="submit" value="submit">
<input type="reset" name="reset" id="reset"  value="reset">
